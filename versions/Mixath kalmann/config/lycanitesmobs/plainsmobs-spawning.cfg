    I:"Roc Group Max"=3
    I:"Roc Group Min"=1
    I:"Ventoraptor Group Max"=3
    I:"Ventoraptor Group Min"=1
    I:"Zoataur Group Max"=3
    I:"Zoataur Group Min"=1
}


